<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Melissa Liscom" />
    <meta
      name="description"
      content="W04 tic tac toe group project"
    />
    <title>W04 Group project personal attempt</title>
    <link rel="stylesheet" href="W04css.css" />
  </head>
  <body>
    <header>
      <h1>Tic Tac Toe</h1>
    </header>
    <p id="instructions">To start tap on a box.<br>
    The first player starts as player "X"<br>
    The second player starts as player "O"</p>
    <main>
    <div class="grid-container">
        <div class="box" id="b1"></div>
        <div class="box" id="b2"></div>
        <div class="box" id="b3"></div>
        <div class="box" id="b4"></div>
        <div class="box" id="b5"></div>
        <div class="box" id="b6"></div>
        <div class="box" id="b7"></div>
        <div class="box" id="b8"></div>
        <div class="box" id="b9"></div>
    </div>
    <button class="resetButton" type="button">Reset the Board</button>
    </main>

    <script src="W04js.js"></script>
 
  </body>
</html>
